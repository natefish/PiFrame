<!DOCTYPE html>
<html>

<head>
    <title>Welcome to nginx!</title>
    <link rel="stylesheet" type="text/css" href="/css/PiFrameAdmin.css">
    <script src="js/PiFrameMain.js"></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Settings</a>
        <a href="/about.html">About</a>
        <a href="#">Donate</a>
    </div>

    <div id="main">
        <span style="cursor:pointer;" onclick="openNav()" id="myMenuBtn">&#9776;</span>
    </div>
</body>

<script type="text/javascript">
    function openNav() {
        document.getElementById("mySidenav").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";
        document.getElementById("myMenuBtn").style.fontSize = "0px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.getElementById("myMenuBtn").style.fontSize = "30px";
        document.body.style.backgroundColor = "black";
    }
</script>

</html>
